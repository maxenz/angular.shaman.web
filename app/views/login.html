<div class="verticalcenter" ng-controller="LoginController">
	<a href="#/"><img src="assets/img/logo-big-black.png" alt="Logo" class="brand" /></a>
	<div class="panel panel-success">
		<div class="panel-heading">
		</div>
		<div class="panel-body">

			<h4 class="text-center" style="margin-bottom: 25px;">Bienvenido a Shaman SGE!</h4>
			<div ng-show="error" class="alert alert-danger">{{ login.error }}</div>
			<form name="loginForm" ng-submit="login.login()" class="form-horizontal" role="form">
				<div class="form-group">
					<label for="login.username" class="control-label col-sm-4" style="text-align: left;">Usuario</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="login.username" name="login.username" ng-model="login.username" placeholder="Usuario" required>
						<span ng-show="loginForm.login.username.$dirty && loginForm.login.username.$error.required" class="help-block">El nombre de usuario es requerido</span>
					</div>
				</div>
				<div class="form-group">
					<label for="login.password" class="control-label col-sm-4" style="text-align: left;">Contraseña</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" id="login.password" name="login.password" placeholder="Contraseña" required>
						<span ng-show="loginForm.login.password.$dirty && loginForm.login.password.$error.required" class="help-block">La contraseña es requerida</span>
					</div>
				</div>
				<div class="clearfix">
					<div class="pull-right"><label><input type="checkbox" checked> Recordarme</label></div>
				</div>
				<button type="submit" class="btn btn-success btn-block" ng-disabled="loginForm.$invalid || dataLoading" data-pulsate="{reach:10, pause: 2000}">Iniciar sesión</button>
